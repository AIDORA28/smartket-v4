<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="#dc2626" stroke="#fff" stroke-width="2"/>
  
  <!-- Carrito de compras -->
  <g fill="#fff">
    <!-- Base del carrito -->
    <rect x="25" y="35" width="30" height="18" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Ruedas -->
    <circle cx="32" cy="60" r="3"/>
    <circle cx="48" cy="60" r="3"/>
    
    <!-- Mango -->
    <path d="M20 35 L25 35 L27 25 L60 25" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Productos en el carrito -->
    <rect x="30" y="30" width="4" height="6" rx="1"/>
    <rect x="36" y="28" width="4" height="8" rx="1"/>
    <rect x="42" y="30" width="4" height="6" rx="1"/>
    <rect x="48" y="27" width="4" height="9" rx="1"/>
    
    <!-- Texto SK -->
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">S</text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">K</text>
  </g>
  
  <!-- Efecto de brillo -->
  <circle cx="40" cy="35" r="8" fill="#fff" opacity="0.2"/>
</svg>
